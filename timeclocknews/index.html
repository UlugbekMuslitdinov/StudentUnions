<script type="text/javascript">
function check_connection_and_reload(){
		var xmlHttp;

try
  {
  // Firefox, Opera 8.0+, Safari
  xmlHttp=new XMLHttpRequest();
  }
catch (e)
  {
  // Internet Explorer
  try
    {
    xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
    }
  catch (e)
    {
    try
      {
      xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
    catch (e)
      {
      alert("Your browser does not support AJAX!");
      return false;
      }
    }
  }

xmlHttp.onreadystatechange = function() {
	if(xmlHttp.readyState==4) {
		if(xmlHttp.responseText=='success') {
			window.location='./index.html';
		}
	}
};
xmlHttp.open("POST", './checkserver.php', true);
xmlHttp.send('');

}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.getJSON( "./slides/order.json", function( img_list ) {
			var print = '';
			var print_nav = '';
			for (var i = 0; i < img_list.length; i++) {
				print += '<div class="main-slide-wrap">';
				print += '<img src="';
				print += img_list[i]['path'];
				print += '" style="width:100%; height: 100%;">';
				print += '</div>';

				print_nav += '<div class="nav-slide-image-wrap">';
				print_nav += '<img src="slides/';
				print_nav += img_list[i];
				print_nav += '" style="width:100%; height:100%;">';
				print_nav += '</div>';
			}
			$('.news-slides').html(print);
			// $('.news-slides-nav').html(print_nav);
		});
	});
</script>
